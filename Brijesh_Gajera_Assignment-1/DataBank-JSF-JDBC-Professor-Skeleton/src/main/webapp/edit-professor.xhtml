<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  >
  <!-- View that edits existing professor -->

  <h:head>
    <!-- Title of tab/window in browser -->
    <title>#{uiconsts['updateLabel']}</title>
  </h:head>
  <h:body>
    <h2>#{uiconsts['updateLabel']}</h2>
    <br/>
    <h:form>
  
     
     <h:outputLabel for="lastName" value="Last Name:" />
    <h:inputText id="lastName" value="#{existingProfessor.lastName}" />
<br/>
    <h:outputLabel for="firstName" value="First Name:" />
    <h:inputText id="firstName" value="#{existingProfessor.firstName}" />
<br/>
    <h:outputLabel for="email" value="Email:" />
    <h:inputText id="email" value="#{existingProfessor.email}" />
<br/>
    <h:outputLabel for="phoneNumber" value="Phone Number:" />
    <h:inputText id="phoneNumber" value="#{existingProfessor.phoneNumber}" />
<br/>
    <h:outputLabel for="degree" value="degree:" />
    <h:selectOneMenu id="degree" value="#{existingProfessor.degree}">
      <f:selectItem itemLabel="Select a degree" itemValue="" />
      
    </h:selectOneMenu>
<br/>
    <h:outputLabel for="major" value="major:" />
    <h:selectOneMenu id="major" value="#{existingProfessor.major}">
      <f:selectItem itemLabel="Select a major" itemValue="" />
    </h:selectOneMenu>
  

<br/>
    <h:commandButton value="#{uiconsts['editButtonLabel']}" action="#{professorController.submitUpdatedProfessor(existingProfessor)}" />
       
  
</h:form>
    <h:outputLink value="list-professors.xhtml">Back</h:outputLink>
  </h:body>
</html>
